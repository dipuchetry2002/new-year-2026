<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy New Year 2026 | Dipu Chetry</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700;900&display=swap" rel="stylesheet">

<style>
:root {
  --neon1: #00f5ff;
  --neon2: #ff00ff;
  --gold: #ffd700;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Montserrat', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #1b2735, #090a0f);
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: #fff;
}

/* Fireworks Canvas */
canvas {
  position: fixed;
  top: 0;
  left: 0;
  z-index: 0;
}

/* Floating particles */
.particles span {
  position: absolute;
  width: 6px;
  height: 6px;
  background: var(--neon1);
  border-radius: 50%;
  animation: float 10s linear infinite;
  opacity: 0.6;
}

@keyframes float {
  from { transform: translateY(100vh) scale(0); }
  to { transform: translateY(-10vh) scale(1.4); }
}

/* Main Card */
.card {
  position: relative;
  z-index: 1;
  width: 90%;
  max-width: 520px;
  padding: 50px 40px;
  border-radius: 25px;
  background: rgba(255,255,255,0.08);
  backdrop-filter: blur(14px);
  box-shadow: 0 30px 80px rgba(0,0,0,0.7);
  text-align: center;
  animation: enter 1.5s ease;
}

@keyframes enter {
  from { opacity: 0; transform: translateY(50px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Text */
.title {
  font-size: 2.8rem;
  font-weight: 900;
  background: linear-gradient(90deg, var(--neon1), var(--neon2));
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
  animation: glow 2s infinite alternate;
}

@keyframes glow {
  from { text-shadow: 0 0 10px var(--neon1); }
  to { text-shadow: 0 0 30px var(--neon2); }
}

.year {
  font-size: 4.5rem;
  font-weight: 900;
  color: var(--gold);
}

.subtitle {
  margin: 12px 0 22px;
  opacity: 0.9;
}

.message {
  font-size: 1rem;
  line-height: 1.8;
  color: #eaeaea;
}

.signature {
  margin-top: 30px;
  font-size: 1.3rem;
  color: var(--neon1);
  font-weight: 700;
}

/* Buttons */
.controls {
  margin-top: 25px;
  display: flex;
  justify-content: center;
  gap: 15px;
}

.btn {
  padding: 12px 30px;
  border-radius: 30px;
  border: none;
  background: linear-gradient(90deg, var(--neon1), var(--neon2));
  color: #000;
  font-weight: 700;
  cursor: pointer;
  transition: 0.3s;
}

.btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 25px var(--neon2);
}
</style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="particles">
  <span style="left:10%"></span>
  <span style="left:30%;animation-delay:2s"></span>
  <span style="left:50%;animation-delay:4s"></span>
  <span style="left:70%;animation-delay:1s"></span>
  <span style="left:90%;animation-delay:3s"></span>
</div>

<div class="card">
  <div class="title">Happy New Year</div>
  <div class="year">2026</div>
  <div class="subtitle">New Dreams â€¢ New Goals â€¢ New Success</div>

  <div class="message">
    May 2026 bring happiness, good health, and success in everything you do.
    May every challenge become an opportunity and every dream come true.
  </div>

  <div class="signature">â€” Dipu Chetry</div>

  <div class="controls">
    <button class="btn" onclick="launchConfetti()">ðŸŽŠ Celebrate</button>
    <button class="btn" onclick="toggleMusic()">ðŸŽµ Music</button>
  </div>
</div>

<audio id="bgMusic" loop>
  <source src="music.mp3" type="audio/mpeg">
</audio>

<!-- Confetti -->
<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

<script>
/* Music */
const music = document.getElementById("bgMusic");
function toggleMusic() {
  music.paused ? music.play() : music.pause();
}

/* Confetti */
function launchConfetti() {
  confetti({ particleCount: 180, spread: 80, origin: { y: 0.6 } });
}

/* Fireworks */
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");
canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

function firework() {
  const x = Math.random() * canvas.width;
  const y = Math.random() * canvas.height / 2;
  for (let i = 0; i < 60; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 5 + 2;
    ctx.fillStyle = `hsl(${Math.random()*360},100%,70%)`;
    ctx.beginPath();
    ctx.arc(
      x + Math.cos(angle) * speed * 10,
      y + Math.sin(angle) * speed * 10,
      2,
      0,
      Math.PI * 2
    );
    ctx.fill();
  }
}
setInterval(firework, 1300);
</script>

</body>
</html>
